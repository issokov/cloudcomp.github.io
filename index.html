<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Main page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>

<body>
<div class="container vh-100 vw-50 flex-column d-flex align-items-center justify-content-center">
    <div class="form-row w-100 mb-3">
        <div class="accordion mt-5" id="accordionCompiler">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingZero">
                    <button class="accordion-button fs-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseZero"
                            aria-expanded="true" aria-controls="collapseZero">
                        Sources
                    </button>
                </h2>
            </div>
            <div id="collapseZero" class="accordion-collapse collapse show" aria-labelledby="headingZero"
                 data-bs-parent="#accordionCompiler">
                <div class="accordion-body container-fluid">
                    <div class="row">
                        <div class="col">
                            <label for="code" class="fs-3">Source code:</label>
                            <textarea id="code" name="comment" class="form-control"
                                      rows="10"
                                      placeholder="Your code">
/* Calculates sum of i32 numbers */
export function main(n: i32): i64 {
  var result = 0;
  for (let i = 0;  i < n; ++i) {
      result += load<i32>(i * 4);
  }
  return result;
}
                            </textarea>
                            <div class="d-grid gap-2">
                                <button disabled class="btn btn-primary form-control" id="compile_btn"
                                        onclick="compile()">
                                    Compile
                                </button>
                            </div>
                        </div>
                        <div class="col d-flex flex-column">
                            <label class="fs-3" for="output">Compiler output:</label>
                            <textarea disabled id="output" name="comment" class="flex-grow-1"
                                      placeholder="Output"></textarea>
                            <label for="fileInput" class="fs-4">You can select already compiled binary file</label>
                            <input class="form-control" type="file" id="fileInput" name="files">
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button fs-3" type="button" data-bs-toggle="collapse"
                            data-bs-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                        Add execution node
                    </button>
                </h2>
            </div>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body container-fluid">
                    <div class="row">
                        <label class="text-center text-danger fs-2" id="hint_label">Push "Generate offer ..." button
                            for
                            create the
                            offer.
                        </label>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-row">
                                <label for="area" class="w-100 fs-3 text-primary text-center">Offering and
                                    answering</label>
                            </div>
                            <div class="form-row">
                                <button class="btn btn-outline-primary form-control" id="gen_offer"
                                        onclick="clickcreateoffer()">
                                    Generate offer & copy to clipboard
                                </button>
                            </div>
                            <div class="form-row d-flex">
                                <textarea id="area" name="comment" class="form-control" rows="6"
                                          placeholder="Paste the consumer answer there and click button below"></textarea>

                            </div>
                            <div class="form-row">
                                <button disabled class="btn btn-outline-success form-control"
                                        id="accept_answer"
                                        onclick="clickanswerpasted()">Accept answer
                                </button>

                            </div>
                        </div>
                        <div class="col">
                            <div class="d-flex flex-column h-100">
                                <div class="row">
                                    <label for="list" class="fs-3 text-center"><span id="counter">0</span> connected
                                        devices</label>
                                </div>
                                <div class="row flex-grow-1">
                                    <div class="col">
                                        <ul id="list" class="h-100 list-group form-control"></ul>
                                    </div>

                                </div>
                                <div class="row">
                                    <div class="d-grid gap-2 ">
                                        <a href="connect.html" class="btn btn-warning"> I'm device, I want to
                                            connect</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col d-flex flex-column">
                            <div class="row">
                                <label class="text-center text-primary fs-3" for="log">Connection logs</label>
                            </div>
                            <div class="row flex-grow-1">
                                        <textarea class="flex-grow-1" id="log" readonly="readonly"
                                        ></textarea>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row w-100">
        <div class="col h-100 d-flex">
            <form id="fileInfo" class="form-group w-100" onsubmit="return false">
                <div class="h-100 w-100 d-flex flex-column">
                    <div class="row d-flex flex-row flex-grow-1">
                        <div class="col">
                            <label class="fs-3 mb-3" for="args">Arguments splitted by space</label>
                        </div>
                        <div class="col">
                            <label class="fs-3" id="result"></label>
                        </div>
                    </div>
                    <div class="row">
                        <textarea class="form-control flex-grow-1" id="args"></textarea>
                    </div>
                    <div class="row">
                        <button class="form-control btn-primary" disabled id="sendFile">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="js/common.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/require.min.js"></script>
<script src="js/offering.js"></script>
</body>
</html>
